{% extends 'base.html' %}
{% block content %}
<h2>Bookings</h2>
<table>
  <tr><th>ID</th><th>Room</th><th>Customer</th><th>Check-in</th><th>Check-out</th></tr>
  {% for b in bookings %}
  <tr>
    <td>{{ b.id }}</td>
    <td>{{ b.room_number }} ({{ b.room_type }})</td>
    <td>{{ b.customer_name }}<br>{{ b.customer_email }}<br>{{ b.customer_phone }}</td>
    <td>{{ b.check_in }}</td>
    <td>{{ b.check_out }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
