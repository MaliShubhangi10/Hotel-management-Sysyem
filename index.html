{% extends 'base.html' %}
{% block content %}
<h2>Available Rooms</h2>
{% if rooms %}
  <div class="rooms">
    {% for r in rooms %}
      <div class="room-card">
        <h3>Room {{ r.room_number }} — {{ r.room_type }}</h3>
        <p>Price: ₹{{ r.price }}</p>
        <a href="{{ url_for('room_detail', room_id=r.id) }}">View / Book</a>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p>No rooms available right now.</p>
{% endif %}
{% endblock %}
